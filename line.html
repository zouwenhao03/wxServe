<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height</title>
</head>
<style>
    .test{
        width: 200px;
        display: flex;
        flex-direction: column;
    }
    span{
        height: 30px;
        border: 1px solid black;
        line-height: 1;
    }
    .s1{
        display: flex;
        height: 40px;
        line-height:unset;
    }
    .s2{
      height: 100%;
      line-height: 40px;
    }
</style>
<body>
        <div class="test">
            <span class="s1">这工具这几天 <span class="s2">一二水水水</span></span>
            <span>支持大部分插件</span>
            <span>尝试新的跨平台</span>
        </div>
</body>
</html>
